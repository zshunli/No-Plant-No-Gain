<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="item_header">
                <div class="item_detail">商品</div>
                <div class="price">單價</div>
                <div class="count">數量</div> 
                <div class="amount">總計</div>
                <div class="operate">操作</div>
            </div>
            <div class="item_container" v-for="(item, index) in itemList" :key="item.id" >
                <div class="item_header item_body">
                    <div class="item_detail">
                        <div class="name">{{item.itemName}}</div>
                    </div>
                    
                    <div class="price"><span>$</span>{{item.price}}</div>
                    <div class="count">
                        <button @click="handleSub(item)" class="minus">-</button>
                        {{item.count}}
                        <button @click="handlePlus(item)" class="plus">+</button>
                    </div> 
                    <div class="amount">{{item.price * item.count}}</div>
                    <div class="operate">
                        <button @click="handledelete(index)" class="btn"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/cart.js"></script>
</body>
</html>
